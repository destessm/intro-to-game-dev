language: 
  - cpp
compiler: 
  - gcc
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq
install:
  - sudo apt-get-repository -y ppa:ubuntu-toolchain-r/test PPA
  - sudo apt-get update
  - sudo apt-get install g++-4.8
  - sudo update-alternatives --install /usr/bin/g++ g++ /user/bin/g++-4.8 90
  - sudo update-alternatives --install /usr/bin/gcc gcc /user/bin/gcc-4.8 90
before_script:
  - mkdir build
  - cd build
  - cmake ..
script: 
  - make
  - ./runTests
